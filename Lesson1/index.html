<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Hello World of OOP</h1>
    <h1 id="person1-name"></h1>
    <h1 id="person1-age"></h1>
    <h1 id="person1-occupation"></h1>


    <script>
       // Class definition
class Person {
    constructor(name, age, occupation) {
        this.name = name;
        this.age = age;
        this.occupation = occupation;
    }

    // Method to display person details
    displayInfo() {
        console.log("Name: " + this.name);
        console.log("Age: " + this.age);
        console.log("Occupation: " + this.occupation);
    }
}

// Creating an object (instance) of the Person class
var person1 = new Person("Marchilyn Abunda", 25, "Instructor");

// Process and Output
person1.displayInfo();

        //Solution 2: Display via HTML
        document.getElementById("person1-name").innerHTML = "Name: " + person1.name;
        document.getElementById("person1-age").innerHTML = "Age: " + person1.age;
        document.getElementById("person1-occupation").innerHTML = "Occupation: " + person1.occupation;


    </script>
</body>
</html>
